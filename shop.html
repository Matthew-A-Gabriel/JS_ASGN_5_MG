<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ligitShoping.com</title>
    <link rel="stylesheet" href="shop.css">
    <script src="shop.js" defer></script>
</head>
<body>
    <section id="topSection">
        <h1 id="titleHeader"><b>Cashier Checkout</b></h1>
        <p>Scan product barcode: </p><input type="text" id="barcode">
        <p>Quantity: </p><input type="number" id="itemQuant">
        <button id="addItems">To Cart</button>
    </section>

    <section id="bottomSection">
        <h2 id="cartTitle">Cart</h2>

        <div class="headingBox">
            <p class="itemLeft">ITEM</p>
            <p class="itemCenter">PRICE</p>
            <p class="itemRight">QUANTITY</p>
        </div>
        <section id="list">

        </section>

        <p>Sub Total</p>
        <p id="total"></p>
    </section>

    <button id="checkOut">Checkout</button>
    <p>Grand Total (9.25% tax)</p>
    <p id="grandTotal"></p>
</body>
</html>
