<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ligitShoping.com</title>
    <link rel="stylesheet" href="shop.css">
    <script src="shopjs" defer></script>
</head>
<body>
    <section id="topSection">
        <h1><b>Cashier Checkout</b></h1>
        <p>Scan product barcode: </p><input type="text" id="barcode">
        <p>Quantity: </p><input type="number" id="itemQuant">
        <button id="addItems">To Cart</button>
    </section>

    <section id="bottomSection">
        <h2 id="cartTitle">Cart</h2>

        <div id="headingBox">
            <p class="alignCenter">ITEM</p>
            <p class="alignCenter">PRICE</p>
            <p class="alignCenter">QUANTITY</p>
        </div>
        <section id="list">


        </section>


        <p id="total">Total</p>
    </section>

    <button id="checkOut"></button>
    <p id="grandTotal"></p>
</body>
</html>
